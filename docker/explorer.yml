version: '3.1'

networks:
  shared-cudos-network:
    external:
      name: shared-cudos-network

volumes:
  # explorer-data:
  #   driver: local
  explorer-mongodbdata:
    driver: local

services:
  cudos-explorer:
    image: cudos-explorer
    container_name: cudos-explorer
    build:
      dockerfile: docker/explorer.dockerfile
      context: ../
    restart: unless-stopped
    env_file:
      ./config/explorer.env
    # volumes:
    #   - 'explorer-data:/usr/explorer/.meteor/local'
    ports:
      - "3000:3000"
    networks:
      - shared-cudos-network

  cudos-explorer-mongodb:
    image: 'mongo:latest'
    container_name: cudos-explorer-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: cudos-root-db-pass
    volumes:
      - 'explorer-mongodbdata:/data/db'
      - './config/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro'
    networks:
      - shared-cudos-network